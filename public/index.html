<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SooBook</title>
  <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>
  <div class="wrapper">
    <div class="headerline">
      <header class="header">
        <a href="mainPage.html" class="mainlogo">
          <img src="images/mainlogo.png" alt="수북 로고, 클릭시 메인으로가기">
          <!-- <h1>SOOBOOK</h1> -->
        </a>
        <!-- 로그인 영역  -->
        <div class="main-right">
          <form>
            <legend>회원 로그인</legend>
            <div class="user-id">
              <label for="user-id" class="hidden">아이디</label>
              <input type="email" id="user-id" required placeholder="guest@example.com" class="same-size">
            </div>
            <div class="user-pw">
              <label for="user-pw" class="hidden">비밀번호</label>
              <input type="password" id="user-pw" required placeholder="********" class="same-size">
            </div>
            <button type="button" class="btn-login" onclick="getInfo()">로그인</button>
            <button type="button" class="btn-login" onclick="SearchData()">session</button>
          </form>
          <button type="button" class="btn-sign"><a href="./signup.html">회원가입</a></button>
        </div>
      </header>
    </div>
    <p class="main-p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non aperiam, voluptate porro reiciendis et repudiandae, doloremque veritatis praesentium consequatur, rem odit consectetur est minima corrupti at provident, repellendus nisi voluptatum.</p>
    <video autoplay="true" loop="loop" volume="0" src="video/main.mp4"></video>

  </div>
  <script src="js/login.js"></script>
</body>
</html>
